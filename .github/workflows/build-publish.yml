name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  version: 0.3.${{ github.run_number }}

jobs:
  lidarr-sidecar:
    name: Build and publish lidarr-sidecar image
    runs-on: ubuntu-latest
    env:
      imageName: lidarr-sidecar
      imageRepository: ghcr.io/scottfridwin/lidarr-sidecar

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-architecture image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --provenance=false \
            -t ${{ env.imageRepository }}:${{ env.version }} \
            -t ${{ env.imageRepository }}:latest \
            -t ${{ env.imageRepository }}:${{ github.sha }} \
            -f lidarr-sidecar/Dockerfile .

  radarr-sidecar:
    name: Build and publish radarr-sidecar image
    runs-on: ubuntu-latest
    env:
      imageName: radarr-sidecar
      imageRepository: ghcr.io/scottfridwin/radarr-sidecar

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-architecture image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --provenance=false \
            -t ${{ env.imageRepository }}:${{ env.version }} \
            -t ${{ env.imageRepository }}:latest \
            -t ${{ env.imageRepository }}:${{ github.sha }} \
            -f radarr-sidecar/Dockerfile .
