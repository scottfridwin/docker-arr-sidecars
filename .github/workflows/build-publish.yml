name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: myimage

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push main/sha images
        if: startsWith(github.ref, 'refs/heads/main')
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:main
            ${{ env.REGISTRY }}/${{ github.repository }}:sha-${{ github.sha }}
          platforms: linux/amd64,linux/arm64

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag and push release image
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE="${{ env.REGISTRY }}/${{ github.repository }}"
          docker pull "$IMAGE:sha-$SHORT_SHA"
          docker tag "$IMAGE:sha-$SHORT_SHA" "$IMAGE:${{ env.VERSION }}"
          docker tag "$IMAGE:sha-$SHORT_SHA" "$IMAGE:latest"
          docker push "$IMAGE:${{ env.VERSION }}"
          docker push "$IMAGE:latest"
