name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: scottfridwin

jobs:
  # ----------------------------------------------------------
  # Test job: runs all tests before building
  # ----------------------------------------------------------
  test:
    name: Test ${{ matrix.service }}
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [lidarr-sidecar, radarr-sidecar, sonarr-sidecar]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run shared tests
        run: |
          if [ -f "shared/test/test_all.bash" ]; then
            echo "Running shared tests using test_all.bash for ${{ matrix.service }}"
            bash "shared/test/test_all.bash"
            result=$?
            if [ $result -ne 0 ]; then
              echo "❌ Some shared tests failed in test_all.bash for ${{ matrix.service }}"
              exit $result
            else
              echo "✅ All shared tests passed in test_all.bash for ${{ matrix.service }}"
              exit 0
            fi
          fi

      - name: Run tests for ${{ matrix.service }}
        run: |
          if [ -f "${{ matrix.service }}/test/test_all.bash" ]; then
            echo "Running tests using test_all.bash for ${{ matrix.service }}"
            bash "${{ matrix.service }}/test/test_all.bash"
            result=$?
            if [ $result -ne 0 ]; then
              echo "❌ Some tests failed in test_all.bash for ${{ matrix.service }}"
              exit $result
            else
              echo "✅ All tests passed in test_all.bash for ${{ matrix.service }}"
              exit 0
            fi
          fi

  # ----------------------------------------------------------
  # Build job: runs on every push to main (after tests pass)
  # ----------------------------------------------------------
  build:
    name: Build and publish ${{ matrix.service }} (main build)
    if: github.ref_type == 'branch'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service: [lidarr-sidecar, radarr-sidecar, sonarr-sidecar]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up variables
        id: vars
        run: |
          echo "IMAGE_REPOSITORY=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.service }}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:main
            ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }}

  # ----------------------------------------------------------
  # Release job: runs only when a tag (v*) is created
  # ----------------------------------------------------------
  release:
    name: Tag release ${{ matrix.service }} image
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service: [lidarr-sidecar, radarr-sidecar, sonarr-sidecar]

    steps:
      - name: Set up variables
        id: vars
        run: |
          echo "IMAGE_REPOSITORY=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ matrix.service }}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
          echo "VERSION_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "VERSION_NO_V=$(echo ${GITHUB_REF_NAME#v})" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull existing image by SHA
        run: |
          docker pull ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }}

      - name: Re-tag and push versioned image
        run: |
          docker tag ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }} ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION_TAG }}
          docker tag ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }} ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION_NO_V }}
          docker tag ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }} ${{ env.IMAGE_REPOSITORY }}:latest

          docker push ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION_NO_V }}
          docker push ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION_TAG }}
          docker push ${{ env.IMAGE_REPOSITORY }}:latest
