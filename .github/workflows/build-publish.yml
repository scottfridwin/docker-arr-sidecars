name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: scottfridwin

jobs:
  # ----------------------------------------------------------
  # Build job: runs on every push to main
  # ----------------------------------------------------------
  build:
    name: Build and publish ${{ matrix.service }} (main build)
    if: github.ref_type == 'branch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service: [lidarr-sidecar, radarr-sidecar, sonarr-sidecar]

    env:
      IMAGE_REPOSITORY: ghcr.io/${{ env.OWNER }}/${{ matrix.service }}
      SHORT_SHA: ${{ github.sha::7 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --provenance=false \
            -t ${{ env.IMAGE_REPOSITORY }}:main \
            -t ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }} \
            -f ${{ matrix.service }}/Dockerfile .

  # ----------------------------------------------------------
  # Release job: re-tags existing image instead of rebuilding
  # ----------------------------------------------------------
  release:
    name: Tag release ${{ matrix.service }} image
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service: [lidarr-sidecar, radarr-sidecar, sonarr-sidecar]

    env:
      IMAGE_REPOSITORY: ghcr.io/${{ env.OWNER }}/${{ matrix.service }}
      SHORT_SHA: ${{ github.sha::7 }}
      VERSION_TAG: ${{ github.ref_name }}

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull existing image by SHA
        run: |
          docker pull ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }}

      - name: Re-tag and push versioned image
        run: |
          docker tag ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }} ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION_TAG }}
          docker tag ${{ env.IMAGE_REPOSITORY }}:sha-${{ env.SHORT_SHA }} ${{ env.IMAGE_REPOSITORY }}:latest

          docker push ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION_TAG }}
          docker push ${{ env.IMAGE_REPOSITORY }}:latest
